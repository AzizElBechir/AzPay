{% extends 'layout.html' %}

{% block content %}
<div class="card fade-in">
    <h2 class="form-title">Create Account</h2>
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="form-error" style="margin-bottom: 1rem;">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <form method="POST" action="{{ url_for('signup') }}" class="card-form">
        <div class="form-group">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" id="name" name="name" class="form-input" required>
        </div>
        
        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-input" required>
        </div>
        
        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-input" required>
            <div class="form-hint">Must be at least 8 characters long</div>
        </div>
        
        <button type="submit" class="btn btn-primary btn-full">Create Account</button>
        
        <p style="text-align: center; margin-top: 1rem; color: var(--color-gray-600);">
            Already have an account? <a href="{{ url_for('login') }}" style="color: var(--color-primary);">Login</a>
        </p>
    </form>
</div>
{% endblock %}
